<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Top Products</title>

    <!-- Load main.js to dynamically render product lists -->
    <script type="module" src="/js/product-listing.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">

  </head>

  <body>
    <header class="divider" id="header-divider">
      <!-- this header is loaded from the partials directory -->
    </header>

    <main class="divider">
      <!-- this webpage will list all products available for purchase-->

      <!-- Separate sections for each category -->

      <section class="products">
        <h2 id="category-title">Top Products</h2>

        <ul class="product-list">
          <li class="product-category">
            <a href="product_listing/index.html?category=tent">
              <img src="/images/tent.svg" alt="Tents">
              <p>Tents</p>
            </a>
          </li>
          <li class="product-category">
            <a href="product_listing/index.html?category=backpack">
              <img src="/images/backpack.svg" alt="Backpacks">
              <p>Backpacks</p>
            </a>
          </li>
          <li class="product-category">
            <a href="product_listing/index.html?category=sleeping-bag">
              <img src="/images/sleeping-bag.svg" alt="Sleeping Bags">
              <p>Sleeping Bags</p>
            </a>
          </li>
          <li class="product-category">
            <a href="product_listing/index.html?category=hammock">
              <img src="/images/hammock.svg" alt="Hammocks">
              <p>Hammocks</p>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer id="footer-divider">
      <!-- this footer is dynamically loaded in the partials directory -->
    </footer>
  </body>
</html>
