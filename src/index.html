<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>

    <!-- Load main.js to dynamically render product lists -->
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="header-divider">
      <!-- this header is loaded from the partials directory -->
    </header>

    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <!-- this webpage will only display the icons for each product category 
     and redirect every click to product listing webpage-->

      <section class="categories divider">
        <h2>Shop by Product Categories</h2>

        <div class="category-grid">
          <!-- Use div, not ul -->

          <a href="/product_listing/index.html?category=tents" target="_blank">
            <img src="/images/tent-icon.svg" alt="Tents" />

            <p>Tents</p>
          </a>

          <a
            href="/product_listing/index.html?category=backpacks"
            target="_blank"
          >
            <img src="/images/backpack-icon.svg" alt="Backpacks" />

            <p>Backpacks</p>
          </a>

          <a
            href="/product_listing/index.html?category=sleeping-bags"
            target="_blank"
          >
            <img src="/images/sleeping-bag-icon.svg" alt="Sleeping Bags" />

            <p>Sleeping Bags</p>
          </a>

          <a
            href="/product_listing/index.html?category=hammocks"
            target="_blank"
          >
            <img src="/images/hammock-icon.svg" alt="Hammocks" />

            <p>Hammocks</p>
          </a>
        </div>
      </section>
    </main>

    <footer id="footer-divider">
      <!-- this footer is dynamically loaded in the partials directory -->
    </footer>
  </body>
</html>
